<!doctype html>
<html>
    <head>    
        
        <title>{% assign title_is_not_empty = page.title | is_not_empty %}{% if title_is_not_empty %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i%26display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
        
    </head>
    <body>
        
        {{ content }}
        <!-- Scripts -->
        <script src="{{ 'assets/js/plugins.js' | relative_url }}"></script>
        <script src="{{ 'assets/js/prism.js' | relative_url }}" data-manual></script>
        <script src="{{ 'assets/js/main.js' | relative_url }}"></script>
        <script src="https://unpkg.com/netlify-auth-providers"></script>
        <script>
        document.getElementById("login").addEventListener("click", function(e) {
            e.preventDefault();
            var authenticator = new netlify.default ({site_id: "20a5838e-8288-4dc6-9e04-4a52be2cb6f6"});
            authenticator.authenticate({provider:"github", scope: "user"}, function(err, data) {
                if (err) {
                    return alert("Error Authenticating with GitHub: " + err);
                }
                alert("Authenticated with GitHub. Access Token: " + data.token);
            });
        });
          </script>
    </body> 
</html>
